<div>
  Name:
  <input type="text" placeholder="Name" [(ngModel)]="user.username">
</div>
<div>
  Password:
  <input type="password" placeholder="Password" [(ngModel)]="user.password">
</div>
<button (click)="registerUser(user)">Account aanmaken</button>
<button (click)="loginUser(user)">Inloggen</button>
<button (click)="logoutUser()">Uitloggen</button>
<button (click)="getNotes()">Commentaar tonen</button>
