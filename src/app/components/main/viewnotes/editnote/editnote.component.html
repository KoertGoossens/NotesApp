<button (click)="toNotesOverview()">Alle berichten</button>
<h1>Bericht bewerken</h1>
<form [formGroup]="noteForm" (ngSubmit)="submitNote()">
  <div>
    <label for="title">Onderwerp</label>
    <input type="text" id="title" name="title" formControlName="title">
  </div>
  <div>
    <label for="content">Bericht</label>
    <textarea id="content" name="content" rows="10" cols="max" formControlName="content"></textarea>
  </div>
  <button type="submit">Bericht opslaan</button>
</form>
