<app-main-header [activeTab]="2"></app-main-header>
<div class="body">
  <h1 class="headtext">Alle berichten</h1>
  <table>
    <tr *ngFor="let note of notes">
      <td>
        <button class="notebutton" (click)="toSingleNote(note.id)">{{ note.title }}</button>
      </td>
      <td class="notestexttd">
        door {{ note.creator?.username }}
      </td>
      <td class="notestexttd">
        op {{ getNoteTimeCreated(note.timeCreated) }}
      </td>
    </tr>
  </table>
</div>
